<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" href="../public/assets/images/logo/favicon.ico" type="image/x-icon">

    <!-- Lottie Animations -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../public/css/styles.css">

    <style>
        body {
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <section id="landing">
        <div class="container">
            <h3 class="title mb-3">Login to <span>Asset Borrowing System</span></h3>
            <div class="landing-card">
                <div class="card-container">
                    <div class="card" onclick="redirectToLogin('student')">
                        <dotlottie-player
                            src="https://lottie.host/e62139e2-9bd9-47ee-a4d0-c806f7c2e150/vkgTj6t2t4.lottie"
                            background="transparent" speed="1" style="width: 300px; height: 300px" loop
                            autoplay></dotlottie-player>
                    </div>
                    <h5 class="text-center text-dark">Students</h5>
                </div>
                <div class="card-container">
                    <div class="card" onclick="redirectToLogin('lecturer')">
                        <dotlottie-player
                            src="https://lottie.host/e3374e28-6166-45e6-9695-fc553ab140f0/6zNQtSDOD7.lottie"
                            background="transparent" speed="1" style="width: 300px; height: 300px" loop
                            autoplay></dotlottie-player>
                    </div>
                    <h5 class="text-center text-dark">Lecturers</h5>
                </div>
                <div class="card-container">
                    <div class="card" onclick="redirectToLogin('staff')">
                        <dotlottie-player
                            src="https://lottie.host/fc43c13f-6a9d-472e-b8a5-0b74b325fe4b/5lW8LBPD8Z.lottie"
                            background="transparent" speed="1" style="width: 300px; height: 300px" loop
                            autoplay></dotlottie-player>
                    </div>
                    <h5 class="text-center text-dark">Staffs</h5>
                </div>
            </div>
        </div>

        <div id="loader">
            <div class="spinner"></div>
        </div>
    
        <script>
            window.addEventListener('load', () => {
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }, 500);
            });
        </script>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function redirectToLogin(role) {
            window.location.href = `/login?role=${role}`;
        }        
    </script>
</body>

</html>
